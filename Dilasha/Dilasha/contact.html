<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="home1">
    <div class="content">
      <h1 class="head1">Contact our travel agency</h1> <!-- Added header here -->
    </div>
  </header>
  <nav class="nav-bar" id="navbar">
    <div class="content">
      <div class="site-logo">
        <a href="#" class="logo-link">DestinationX</a>
      </div>

      <ul class="navigation">
        <li class="link"><a href="index.html">home</a></li>
          <li class="link"><a href="gallery.html">gallery</a></li>
          <li class="link"><a href="about.html">About</a></li>
          <li class="link"><a href="contact.html">contact</a></li>
      </ul>

      <label for='bars' class="icon-bars"><i class="ri-bar-chart-2-fill"></i></label>
    </div>
  </nav>



<section class="contact" id="contact">
  <div class="content">
    <div class="items">
      <div class="item">
        <div class="heading">
          <h2 class="title"></h2>
          <div class="subtitle">We are able to reply within 24 hours. We work on weekends too!</div>
        </div>
        <div class="row">
          <div class="card">
            <div class="line">
              <span><i class="ri-phone-line"></i></span>
              <h4>Call us</h4>
            </div>
            <p>+977 9843243243</p>
          </div>
          <div class="card">
            <div class="line">
              <span><i class="ri-mail-line"></i></span>
              <h4>Mail us</h4>
            </div>
            <p>contactus@DestinationX.com</p>
          </div>
        </div>
      </div>

      <div class="item">
        <form action="" method="post">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="input" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" class="input" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" class="input" placeholder="Your Phone" required>
          </div>
          <div class="form-group">
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" class="input" required>
              <option value="">Select Destination</option>
              <option value="Nepal">Nepal</option>
              <option value="Italy">Italy</option>
              <option value="Japan">Japan</option>
              <option value="France">France</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" class="input" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn-contact">Send a message</button>
        </form>
      </div>
      
</section>
 
</body>
</html>
